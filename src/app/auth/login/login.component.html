<div class="container-small shadow p-3 mb-5 bg-white rounded login mx-auto login">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group">
              <input class="form-control" placeholder="user" name="userName" type="text" formControlName="userName"
                #userName required [ngClass]="{'is-invalid': isInvalid('userName')}">
              <div class="invalid-feedback">
                Please provide the user name.
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password"
                formControlName="password" required [ngClass]="{'is-invalid': isInvalid('password')}">
              <div class="invalid-feedback">
                Please provide the password.
              </div>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" [disabled]="!loginForm.valid">
            <button class="btn btn-lg btn-info btn-block" [routerLink]="['/auth/signUp']">Create Account</button>

          </form>
          <hr />
          <!-- <button class="btn btn-lg btn-facebook btn-block">Login via facebook</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
